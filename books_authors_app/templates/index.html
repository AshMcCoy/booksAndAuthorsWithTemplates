<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <nav>
                <a href="/">Books</a>
                <a href="{% url 'newAuthor' %}">Authors</a>
            </nav>
                <h1>Add a Book</h1>
            <div class="row">
                <div class="col">
                <form action="{% url 'createBook' %}" method='POST' class="form-group">
                {% csrf_token %}
                        <label for="title" class="form-label">Title</label> 
                        <input type="text" class="form-control" name="title" placeholder="Title">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" class="form-control" placeholder="Describe the Book!" row="3"></textarea>
                        <button type="submit" class="mt-3 btn btn-dark">Add Book</button>
                </form>
                </div>
                <div class="col">
                    <table class="table table-success table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for book in books %}
                            <tr>
                                <td>{{ book.id }}</td>
                                <td>{{ book.title }}</td>
                                <td><a href="{% url 'showBook' bookId=book.id %}">View</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
