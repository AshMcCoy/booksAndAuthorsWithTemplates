<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <nav>
                <a href="/">Books</a>
                <a href="{% url 'newAuthor' %}">Authors</a>
            </nav>
                <h1>Add an Author</h1>
            <div class="row">
                <div class="col">
                    <form action="{% url 'createAuthor' %}" method='POST' class="form-group">
                    {% csrf_token %}
                            <label for="first_name" class="form-label">First Name</label> 
                            <input type="text" class="form-control" name="first_name">
                            <label for="last_name" class="form-label">Last Name</label> 
                            <input type="text" class="form-control" name="last_name">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea name="notes" class="form-control" row="3"></textarea>
                            <button type="submit" class="mt-3 btn btn-dark">Add Author</button>
                    </form>
                </div>
                <div class="col">
                    <table class="table table-success table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for author in authors %}
                            <tr>
                                <td>{{ author.id }}</td>
                                <td>{{ author.first_name }} {{ author.last_name }}</td>
                                <td><a href="{% url 'showAuthor' authorId=author.id %}">View</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
